<ui:composition xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" template="/index.xhtml">

    <ui:define name="contenido">
        <div class="container-inventario">

            <h:outputText value="Inventario" style="font-size: 30px;" />
            <p:dataTable value="#{indexController.listaProductos}" var="producto" reflow="true" resizeMode="expand"
                resizableColumns="true">
                <f:facet name="header">
                    Productos disponibles
                </f:facet>
                <p:column headerText="Nombre">
                    <h:outputText value="#{producto.nombre}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{producto.precio}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{producto.cantidad}" />
                </p:column>
                <p:column headerText="DescripciÃ³n">
                    <h:outputText value="#{producto.descripcion}" />
                </p:column>

            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
